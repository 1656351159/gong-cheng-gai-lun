{% extends 'base.html' %}
{% block content %}
<div class="row text-center">
  <div class="col-md-4 mb-3">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5>材料总数</h5>
        <p class="display-6">{{ materials_count }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-4 mb-3">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5>待审核领用</h5>
        <p class="display-6">{{ pending_requests }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-4 mb-3">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5>当前库存</h5>
        <p class="display-6">{{ total_stock }}</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
